<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>基本的なコンポーネント</title>
<style>
/* スピナーのアニメーション速度を変更するスタイル */
/*
.spinner-border {
  -webkit-animation: 5s linear infinite spinner-border;
  animation: 5s linear infinite spinner-border;
}
.spinner-grow {
  -webkit-animation: 5s linear infinite spinner-grow;
  animation: 5s linear infinite spinner-grow;
}
*/
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">基本的なコンポーネント：スピナー</h1>
<h2 class="text-center mb-4">スピナーのサイズ変更</h2>
<div class="container">
  <h3 class="text-center">小</h2>
  <div class="container-fluid bg-light mb-4">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow spinner-grow-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <h3 class="text-center">サイズ指定</h2>
  <div class="container-fluid bg-light mb-4">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
