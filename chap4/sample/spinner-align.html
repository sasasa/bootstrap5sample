<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>基本的なコンポーネント</title>
<style>
/* スピナーのアニメーション速度を変更するスタイル */
/*
.spinner-border {
  -webkit-animation: 5s linear infinite spinner-border;
  animation: 5s linear infinite spinner-border;
}
*/
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">基本的なコンポーネント：スピナー</h1>
<h2 class="text-center mb-4">スピナーの配置</h2>
<div class="container">
  <h3 class="text-center">マージン</h2>
  <div class="container-fluid bg-light mb-4">
    <div class="spinner-border m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <h3 class="text-center">Flex（中央）</h2>
  <div class="container-fluid bg-light mb-4">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <h3 class="text-center">Float（右）</h2>
  <div class="container-fluid bg-light mb-4">
    <div class="clearfix">
      <div class="spinner-border float-end" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <h3 class="text-center">Text align（中揃え）</h2>
  <div class="container-fluid bg-light mb-4">
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
