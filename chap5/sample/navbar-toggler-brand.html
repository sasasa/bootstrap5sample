<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ナビゲーションバー</title>
<style>
/* 本文に関連のないスタイル */
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center my-5">コンポーネント：ナビゲーションバー</h1>
<h2 class="text-center my-5">レスポンシブ対応の設定：切替ボタンを右に配置</h2>
<div class="container mb-5">
  <h3>折り畳み時にブランドを左揃え、切替ボタンを右揃えに表示</h3>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ブランド</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav01" aria-controls="navbarNav01" aria-expanded="false" aria-label="ナビゲーション切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav01">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">リンク1<span class="visually-hidden">(現位置)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">リンク2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">リンク3</a>
          </li>
        </ul>
        <form class="row gx-2 my-2 my-lg-0">
          <div class="col-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="検索" aria-label="検索">
          </div>
          <div class="col-auto">
            <button class="btn btn-light my-2 my-sm-0" type="submit">検索</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>
<div class="container mb-5">
  <h3>折り畳み時にブランドを右揃え、切替ボタンを左揃えに表示</h3>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav02" aria-controls="navbarNav02" aria-expanded="false" aria-label="ナビゲーション切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">ブランド</a>
      <div class="collapse navbar-collapse" id="navbarNav02">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">リンク1<span class="visually-hidden">(現位置)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">リンク2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">リンク3</a>
          </li>
        </ul>
        <form class="row gx-2 my-2 my-lg-0">
          <div class="col-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="検索" aria-label="検索">
          </div>
          <div class="col-auto">
            <button class="btn btn-light my-2 my-sm-0" type="submit">検索</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
