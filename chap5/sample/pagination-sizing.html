<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ページネーション</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
</style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center my-5">コンポーネント：ページネーション</h1>
  <h2 class="text-center my-5">ページネーションのサイズを変更する</h2>
  <h3>pagination-lg</h3>
  <nav aria-label="ページネーションの例">
    <ul class="pagination pagination-lg">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">前</a>
      </li>
      <li class="page-item">
      <a class="page-link" href="#">1</a></li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">次</a>
      </li>
    </ul>
  </nav>
  <h3>pagination-sm</h3>
  <nav aria-label="ページネーションの例">
    <ul class="pagination pagination-sm">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">次</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">前</a>
      </li>
    </ul>
  </nav>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelector('.disabled > a.page-link').onclick = function () {
    return false;
  };
</script>
</body>
</html>
