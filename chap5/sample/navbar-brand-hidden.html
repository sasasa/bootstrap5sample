<!doctype html>
<html lang="ja">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ナビゲーションバー</title>
<style>
/* 本文に関連のないスタイル */
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center my-5">コンポーネント：ナビゲーションバー</h1>
<h2 class="text-center my-4">ブランドの表示・非表示</h2>
<!-- 初期設定のナビゲーションバー -->
<div class="container mb-5">
  <h3>初期設定のナビゲーションバー</h3>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ブランドを表示</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2" aria-controls="navbarNav2" aria-expanded="false" aria-label="ナビゲーション切替">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav2">
      <ul class="navbar-nav me-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">リンク1<span class="visually-hidden">(現位置)</span></a>
          </li>
        <li class="nav-item">
        <a class="nav-link" href="#">リンク2</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">リンク3</a>
        </li>
      </ul>
      <form class="row gx-2 my-2 my-lg-0">
        <div class="col-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="検索" aria-label="検索">
        </div>
        <div class="col-auto">
          <button class="btn btn-light my-2 my-sm-0" type="submit">検索</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>
<!-- ブランドを折り畳んで隠すナビゲーションバー -->
<div class="container">
  <h3>ブランドを隠すナビゲーションバー</h3>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーション切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class="navbar-brand" href="#">ブランドを隠す</a>
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">リンク1<span class="visually-hidden">(現位置)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">リンク2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">リンク3</a>
          </li>
        </ul>
        <form class="row gx-2 my-2 my-lg-0">
          <div class="col-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="検索" aria-label="検索">
          </div>
          <div class="col-auto">
            <button class="btn btn-light my-2 my-sm-0" type="submit">検索</button>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
