<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="my-5 text-center">Colorsユーティリティ</h1>
<h2 class="my-5 text-center">背景色を設定するクラス</h2>
<div class="container text-center">
  <p><span class="bg-primary text-light d-block py-2">bg-primary</span></p>
  <p><span class="bg-secondary text-light d-block py-2">bg-secondary</span></p>
  <p><span class="bg-success text-light d-block py-2">bg-success</span></p>
  <p><span class="bg-danger text-light d-block py-2">bg-danger</span></p>
  <p><span class="bg-warning text-dark d-block py-2">bg-warning</span></p>
  <p><span class="bg-info text-light d-block py-2">bg-info</span></p>
  <p><span class="bg-light text-dark d-block py-2">bg-light</span></p>
  <p><span class="bg-dark text-light d-block py-2">bg-dark</span></p>
  <p><span class="bg-body text-dark d-block py-2">bg-body</span></p>
  <p><span class="bg-white text-dark d-block py-2">bg-white</span></p>
  <p><span class="bg-transparent text-dark d-block py-2">bg-transparent</span></p>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
