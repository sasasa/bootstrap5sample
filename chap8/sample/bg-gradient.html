<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
<style>
:root {
  --bs-gradient: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
}
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="my-5 text-center">Colorユーティリティ</h1>
<h2 class="my-5 text-center">背景色にグラデーションを設定する</h2>
<div class="container text-center">
  <p class="bg-primary bg-gradient text-white d-block py-2">bg-primary bg-gradient</p>
  <p class="bg-secondary bg-gradient text-white d-block py-2">bg-secondary bg-gradient</p>
  <p class="bg-success bg-gradient text-white d-block py-2">bg-success bg-gradient</p>
  <p class="bg-danger bg-gradient text-white d-block py-2">bg-danger bg-gradient</p>
  <p class="bg-warning bg-gradient text-dark d-block py-2">bg-warning bg-gradient</p>
  <p class="bg-info bg-gradient text-white d-block py-2">bg-info bg-gradient</p>
  <p class="bg-light bg-gradient text-dark d-block py-2">bg-light bg-gradient</p>
  <p class="bg-dark bg-gradient text-white d-block py-2">bg-dark bg-gradient</p>
  <p class="bg-white bg-gradient text-dark d-block py-2">bg-white bg-gradient</p>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
