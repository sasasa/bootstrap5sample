<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
<style>
/* 本文に関連のないスタイル */
  div, span {
    padding: .5em;
  }
div.container {
   margin-bottom: 1rem;
}
</style>
</head>
<body>
<h1 class="my-5 text-center">Displayユーティリティ</h1>
<h2 class="my-5 text-center">印刷時の表示／非表示を設定するクラス</h2>
<div class="container">
  <div class="d-print-none">スクリーンのみ表示（印刷時のみ非表示）</div>
  <div class="d-none d-print-block">印刷時のみ表示（スクリーンでは非表示）</div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
