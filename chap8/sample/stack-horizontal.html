<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ヘルパー</title>
</head>
<body>
<h1 class="my-5 text-center">スタックヘルパーと垂直罫線ヘルパー</h1>
<h2 class="my-5 text-center">水平方向にスタック</h2>
<div class="container">
  <h3>単純にスタック</h3>
  <div class="hstack gap-3 my-3">
    <div class="bg-light border">1番目の項目</div>
    <div class="bg-light border">2番目の項目</div>
    <div class="bg-light border">3番目の項目</div>
  </div>
  <h3>単純にスタック</h3>
  <div class="hstack gap-3 my-3">
    <div class="bg-light border">1番目の項目</div>
    <div class="bg-light border ms-auto">2番目の項目</div>
    <div class="bg-light border">3番目の項目</div>
  </div>
  <h3>垂直罫線を挟む</h3>
  <div class="hstack gap-3 my-3">
    <div class="bg-light border">1番目の項目</div>
    <div class="bg-light border ms-auto">2番目の項目</div>
    <div class="vr"></div>
    <div class="bg-light border">3番目の項目</div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
