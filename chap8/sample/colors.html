<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="my-5 text-center">Colorsユーティリティ</h1>
<h2 class="my-5 text-center">文字色を設定するクラス</h2>
<div class="container text-center">
  <p><span class="text-primary">text-primary</span></p>
  <p><span class="text-secondary">text-secondary</span></p>
  <p><span class="text-success">text-success</span></p>
  <p><span class="text-danger">text-danger</span></p>
  <p><span class="text-warning">textwarning</span></p>
  <p><span class="text-info">text-info</span></p>
  <p><span class="text-light bg-dark">text-light</span></p>
  <p><span class="text-dark">text-dark</span></p>
  <p><span class="text-body">text-body</span></p>
  <p><span class="text-muted">text-muted</span></p>
  <p><span class="text-white bg-dark">text-white</span></p>
  <p><span class="text-black-50">text-black-50</span></p>
  <p><span class="text-white-50 bg-dark">text-white-50</span></p>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
