<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
<style>
/* 本文に関連のないスタイル */
.d-flex {
  background-color: rgba(255,0,0,.1);
  margin-bottom: 2rem;
}
.d-flex > div {
  background-color: #eee;
  padding: .5em;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
<h1 class="my-5 text-center">Flexユーティリティ</h1>
<h2 class="my-5 text-center">flexコンテナ全幅に渡って等幅で整列するクラス</h2>
<div class="container">
  <h3>デフォルト</h3>
  <div class="d-flex">
    <div>flexアイテム01</div>
    <div>flexアイテム02</div>
    <div>flexアイテム03</div>
  </div>
  <h3>flex-fill</h3>
  <div class="d-flex">
    <div class="flex-fill">flexアイテム01</div>
    <div class="flex-fill">flexアイテム02</div>
    <div class="flex-fill">flexアイテム03</div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
