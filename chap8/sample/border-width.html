<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
<style>
/* 本文に関連のないスタイル */
#sample {
  margin: 0 auto;
  text-align: center;
}
span {
  display: inline-block;
  margin: 0 10px 20px;
  padding: 20px;
  background-color:rgba(255,0,0,0.1);
  text-align: center;
}
</style>
</head>
<body>
<h1 class="my-5 text-center">Borderユーティリティ</h1>
<h2 class="my-5 text-center">ボーダー幅を設定するクラス</h2>
<div id="sample">
  <span class="border border-1">border-1</span><!-- ボーダー1px -->
  <span class="border border-2">border-2</span><!-- ボーダー2px -->
  <span class="border border-3">border-3</span><!-- ボーダー3px -->
  <span class="border border-4">border-4</span><!-- ボーダー4px -->
  <span class="border border-5">border-5</span><!-- ボーダー5px -->
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
