<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティとヘルパー</title>
</head>
<body>
<h1 class="my-5 text-center">Interactionsユーティリティ</h1>
<h2 class="my-5 text-center">ユーザーのテキスト選択操作を制御するクラス</h2>
<div class="container">
  <p class="user-select-all">この段落は、ユーザーがクリックするとすべて選択されます。</p>
  <p class="user-select-auto">この段落は、デフォルトの選択動作を行います。</p>
  <p class="user-select-none">この段落は、ユーザーがクリックしても選択できません。</p>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
