<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティ</title>
</head>
<body>
<h1 class="my-5 text-center">Textユーティリティ</h1>
<h2 class="my-5 text-center">文字の太さとイタリック体を設定するクラス</h2>
<div class="container text-center">
  <p class="fw-bold">太字（fw-bold）</p>
  <p class="fw-normal">通常（fw-normal）</p>
  <p class="fw-light">細字（fw-light）</p>
  <p class="fst-italic">イタリック体（fst-italic）</p>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
