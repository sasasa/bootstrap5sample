<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティとヘルパー</title>
</head>
<body>
<h1 class="my-5 text-center">Interactionsユーティリティ</h1>
<h2 class="my-5 text-center">ポインターイベントを制御するクラス</h2>
<div class="container">
  <p><a href="#" class="pe-none" tabindex="-1" aria-disabled="true">このリンクはクリックできません。</a></p>
  <p><a href="#" class="pe-auto">このリンクはクリックできます（これがデフォルトの動作）。</a></p>
  <p class="pe-none"><code>pointer-events</code>プロパティはその親から継承されているため、<a href="#" tabindex="-1" aria-disabled="true">このリンクはクリックすることはできません。</a>ただし、<a href="#" class="pe-auto">このリンクには<code>pe-auto</code>クラスがあるのでクリックできます。</a> </p>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
