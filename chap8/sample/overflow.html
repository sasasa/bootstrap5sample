<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ユーティリティとヘルパー</title>
</head>
<body>
<h1 class="my-5 text-center">Overflowユーティリティ</h1>
<h2 class="my-5 text-center">オーバーフローを設定するクラス</h2>
<div class="container">
  <div class="d-flex" style="height: 100px;">
    <div class="w-25 m-2 bg-info overflow-auto">これは、幅と高さが設定された要素に対してoverflow-autoクラスを使用する例です。このコンテンツは垂直方向にスクロールします。</div>
    <div class="w-25 m-2 bg-info overflow-hidden">これは、幅と高さが設定された要素に対してoverflow-hiddenクラスを使用する例です。</div>
    <div class="w-25 m-2 bg-info overflow-visible">これは、幅と高さが設定された要素に対してoverflow-visibleクラスを使用する例です。</div>
    <div class="w-25 m-2 bg-info overflow-scroll">これは、幅と高さが設定された要素に対してoverflow-scrollクラスをを使用する例です。</div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
