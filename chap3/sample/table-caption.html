<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>テーブル</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
hr {
  margin-top: 2rem;
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">基本的なスタイリング：テーブル</h1>
<div class="container">
  <h3 class="mb-4">キャプションの例</h3>
  <table class="table">
    <caption>このテーブルのキャプション</caption>
    <thead>
      <tr>
        <th scope="col">見出しセル</th>
        <th scope="col">見出しセル</th>
        <th scope="col">見出しセル</th>
        <th scope="col">見出しセル</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">見出しセル</th>
        <td>データセル</td>
        <td>データセル</td>
        <td>データセル</td>
      </tr>
      <tr>
        <th scope="row">見出しセル</th>
        <td>データセル</td>
        <td>データセル</td>
        <td>データセル</td>
      </tr>
      <tr>
        <th scope="row">見出しセル</th>
        <td>データセル</td>
        <td>データセル</td>
        <td>データセル</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
