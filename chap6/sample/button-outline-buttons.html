<!doctype html>
<html lang="ja">
<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ボタン</title>
<style>
/* 本文に関連のないスタイル */
body {

}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
