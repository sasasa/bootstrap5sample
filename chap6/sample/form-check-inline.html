<!doctype html>
<html lang="ja">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>フォーム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：フォーム</h1>
<h2 class="text-center mb-4">選択項目を横並びに変更する</h2>
<div class="container">
  <form>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
      <label class="form-check-label" for="checkbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
      <label class="form-check-label" for="checkbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkbox3" value="option3" disabled>
      <label class="form-check-label" for="checkbox3">3</label>
    </div>
  </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
