<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ドロップダウン</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">フォームとボタンのコンポーネント：ドロップダウン</h1>
<h2 class="text-center mb-4">メニューの位置をボタンと行末揃えにする</h2>
<div class="container">
  <!-- ボタングループ -->
  <div class="btn-group">
    <!-- 切り替えボタン -->
    <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      メニューの位置を行末揃えにしたドロップダウン
    </button>
    <!-- ドロップダウンメニュー -->
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
      <li><button class="dropdown-item" type="button">メニュー01</button></li>
      <li><button class="dropdown-item" type="button">メニュー02</button></li>
      <li><button class="dropdown-item" type="button">メニュー03</button></li>
    </ul>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
