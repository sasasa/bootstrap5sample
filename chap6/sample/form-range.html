<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>フォーム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：フォーム</h1>
<h2 class="text-center mb-4">レンジ入力</h2>
<div class="container">
  <form>
    <div class="row mb-5">
      <label for="formControlRange">レンジ入力の例</label>
      <input type="range" class="form-range" id="range1">
    </div>
    <div class="row mb-5">
      <label for="customRange2">レンジ入力の例（min="0",max="5"）</label>
      <input type="range" class="form-range" min="0" max="5" id="range2">
    </div>
    <div class="row mb-5">
      <label for="customRange3">レンジ入力の例（step="0.5"）</label>
      <input type="range" class="form-range" min="0" max="5" step="0.5" id="range3">
    </div>
  </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
