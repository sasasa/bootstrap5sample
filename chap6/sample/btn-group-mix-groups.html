<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ボタングループ</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：ボタングループ</h1>
<h2 class="text-center">入力グループを組み込む</h2>
<div class="container">
  <!-- ボタンツールバー -->
  <div class="btn-toolbar mb-3" role="toolbar" aria-label="ボタンツールバー">
    <!-- ボタングループ -->
    <div class="btn-group me-2" role="group" aria-label="ボタングループ">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>
      <button type="button" class="btn btn-secondary">3</button>
      <button type="button" class="btn btn-secondary">4</button>
    </div>
    <!-- 入力グループ -->
    <div class="input-group">
      <span class="input-group-text" id="btnGroupAddon">@</span>
      <input type="text" class="form-control" placeholder="入力グループの例" aria-label="入力グループの例" aria-describedby="btnGroupAddon">
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
