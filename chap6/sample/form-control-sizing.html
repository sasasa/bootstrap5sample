<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>フォーム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
hr {
  margin-top: 2rem;
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：フォーム</h1>
<h2 class="text-center mb-4">入力コントロールのサイズを調整する</h2>
<div class="container">
  <form>
    <!-- 大サイズのテキスト入力欄 -->
    <div class="mb-3">
      <label class="form-label" for="input1">大サイズのテキスト入力欄</label>
      <input class="form-control form-control-lg" id="input1" type="text" placeholder="form-control-lg">
    </div>
    <!-- 標準サイズのテキスト入力欄 -->
    <div class="mb-3">
      <label class="form-label" for="input2">標準サイズのテキスト入力欄</label>
      <input class="form-control" id="input2" type="text" placeholder="Default size">
    </div>
    <!-- 小サイズのテキスト入力欄 -->
    <div class="mb-3">
      <label class="form-label" for="input3">小サイズのテキスト入力欄</label>
      <input class="form-control form-control-sm" id="input3" type="text" placeholder="form-control-sm">
    </div>
  </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
