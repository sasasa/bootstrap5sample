<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ドロップダウン</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">フォームとボタンのコンポーネント：ドロップダウン</h1>
<h2 class="text-center mb-4">基本的な使用例</h2>
<div class="container">
  <h3 class="mb-4">スプリットボタンのドロップダウン</h3>
  <!-- ボタングループ -->
  <div class="btn-group">
    <!-- ボタン本体 -->
    <button type="button" class="btn btn-secondary">
      スプリットボタン
    </button>
    <!-- 切り替え用アイコン -->
     <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="visually-hidden">ドロップダウン切り替え</span>
    </button>
    <!-- ドロップダウンメニュー -->
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">メニュー01</a></li>
      <li><a class="dropdown-item" href="#">メニュー02</a></li>
      <li><a class="dropdown-item" href="#">メニュー03</a></li>
    </ul>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
