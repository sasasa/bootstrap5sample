<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ドロップダウン</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">ドロップダウンのJavaScript使用例</h1>

<h2 class="text-center">メソッド：Dropdown.toggle()</h2>
<div class="container">
  <!-- ドロップダウン -->
  <div class="dropdown">
  <!-- 切り替えボタン -->
   <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownExample" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    ドロップダウン
   </button>
   <!-- メニュー -->
   <ul class="dropdown-menu" aria-labelledby="dropdownExample">
    <li><a class="dropdown-item" href="#">メニュー01</a></li>
    <li><a class="dropdown-item" href="#">メニュー02</a></li>
    <li><a class="dropdown-item" href="#">メニュー03</a></li>
   </div>
  </ul>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
  (new bootstrap.Dropdown('#dropdownExample')).toggle();
</script>
</body>
</html>
