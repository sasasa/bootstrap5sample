<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>ドロップダウン</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">フォームとボタンのコンポーネント：ドロップダウン</h1>
<h2 class="text-center mb-5">ドロップダウンのオフセット値を設定する</h2>
<div class="container">
  <!-- ドロップダウン -->
  <div class="dropdown">
    <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ドロップダウンボタン</button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#">メニュー1</a></li>
      <li><a class="dropdown-item" href="#">メニュー2</a></li>
      <li><a class="dropdown-item" href="#">メニュー3</a></li>
    </ul>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  let elem = document.querySelector('#dropdownMenuButton');
  let dropdown = new bootstrap.Dropdown(elem, {
    offset: '10, 20'
  });
</script>
</body>

</html>
