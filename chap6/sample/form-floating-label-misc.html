<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>フォーム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：フォーム</h1>
<h2 class="text-center mb-4">フローティングラベルとその他の入力コントロール</h2>
<div class="container">
  <form>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="コメントをどうぞ" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">コメント</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="コメントをどうぞ" id="floatingTextarea" style="height: 200px;"></textarea>
      <label for="floatingTextarea">コメント</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="floatingSelect" aria-label="フローティングラベルとドロップダウンメニュー">
        <option selected>メニューを開く</option>
        <option value="1">1番目</option>
        <option value="2">2番目</option>
        <option value="3">3番目</option>
      </select>
      <label for="floatingSelect">ドロップダウンメニュー</label>
    </div>
  </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
