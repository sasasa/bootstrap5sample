<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>フォーム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：フォーム</h1>
<h2 class="text-center mb-4">グリッドレイアウト中でフローティングラベルを使う</h2>
<div class="container">
  <form>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="user@example.com">
          <label for="floatingInputGrid">メールアドレス</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid" aria-label="フローティングラベルとドロップダウンメニュー">
            <option selected>メニューを開く</option>
            <option value="1">1番目</option>
            <option value="2">2番目</option>
            <option value="3">3番目</option>
          </select>
          <label for="floatingSelectGrid">ドロップダウンメニュー</label>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
