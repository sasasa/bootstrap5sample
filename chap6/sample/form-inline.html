<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>フォーム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">コンポーネント：フォーム</h1>
<h2 class="text-center">インラインのフォームを作成する</h2>
<div class="container">
  <form class="row gx-2 align-items-center">
    <div class="col-auto">
      <label class="form-label visually-hidden" for="name">氏名</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="name" placeholder="氏名を入力">
    </div>
    <div class="col-auto">
      <label class="form-label visually-hidden" for="username">ユーザーネーム</label>
      <div class="input-group mb-2 me-sm-2">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="username" placeholder="ユーザーネームを入力">
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check mb-2 me-sm-2">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">
          チェックする
        </label>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">送信</button>
    </div>
  </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
