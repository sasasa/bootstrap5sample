<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：ポップオーバー</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：ポップオーバー</h1>
  <h2 class="text-center mb-5">ポップオーバーの出現位置を指定</h2>
  <div class="container text-center pt-5">
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="ポップオーバーは軽くて真ん中が空洞になっているおいしいパンです。">
      ポップオーバーを上に
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="ポップオーバーは軽くて真ん中が空洞になっているおいしいパンです。">
      ポップオーバーを右に
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="ポップオーバーは軽くて真ん中が空洞になっているおいしいパンです。">
      ポップオーバーを下に
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="ポップオーバーは軽くて真ん中が空洞になっているおいしいパンです。">
      ポップオーバーを左に
    </button>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerElem) {
      return new bootstrap.Popover(popoverTriggerElem)
    });
  </script>
</body>
</html>
