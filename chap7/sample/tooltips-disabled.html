<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：ツールチップ</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：ツールチップ</h1>
  <h2 class="text-center mb-3">無効な要素のツールチップ</h2>
  <div class="container text-center">
    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="bottom" title="無効なボタンのツールチップ">
      <button type="button" class="btn btn-secondary" style="pointer-events: none;" disabled>
        無効なボタン
      </button>
    </span>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerElem) {
      return new bootstrap.Tooltip(tooltipTriggerElem)
    });
  </script>
</body>
</html>
