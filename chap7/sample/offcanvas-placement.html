<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：オフキャンバス</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：オフキャンバス</h1>
  <h2 class="text-center">オフキャンバスの表示位置の例</h2>
  <div class="container">
    <!-- 切替ボタン -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#topOffcanvas">
      上に表示
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#endOffcanvas">
      右に表示
     </button>
     <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#bottomOffcanvas">
      下に表示
     </button>
     <!-- 上に配置 -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="topOffcanvas" aria-labelledby="topOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="topOffcanvasLabel">オフキャンバス（上）</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <div>
          オフキャンバスを上に配置しました。
        </div>
      </div>
    </div>
     <!-- 右に配置 -->
     <div class="offcanvas offcanvas-end" tabindex="-1" id="endOffcanvas" aria-labelledby="endOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="endOffcanvasLabel">オフキャンバス（右）</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <div>
          オフキャンバスを右に配置しました。
        </div>
      </div>
    </div>
     <!-- 下に配置 -->
     <div class="offcanvas offcanvas-bottom" tabindex="-1" id="bottomOffcanvas" aria-labelledby="bottomOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="bottomOffcanvasLabel">オフキャンバス（下）</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <div>
          オフキャンバスを下に配置しました。
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
