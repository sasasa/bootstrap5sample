<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：カルーセル</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：カルーセル</h1>
  <h2 class="text-center">コントローラー等を暗くしたカルーセル</h2>
  <div class="container">
    <div id="carouselSample" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <!-- インジケーター部分 -->
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselSample" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselSample" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselSample" data-bs-slide-to="2"></li>
      </ol>
      <!-- カルーセル部分 -->
      <div class="carousel-inner">
        <!-- First slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" alt="slide" src="https://via.placeholder.com/1600x900.png/dddddd&text=First slide">
          <!-- キャプション -->
          <div class="carousel-caption d-none d-md-block">
            <h5>スライド見出し</h5>
            <p>スライドのキャプション文</p>
          </div>
        </div>
        <!-- Second slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="slide" src="https://via.placeholder.com/1600x900.png/dddddd&text=Second slide">
          <!-- キャプション -->
          <div class="carousel-caption d-none d-md-block">
            <h5>スライド見出し</h5>
            <p>スライドのキャプション文</p>
          </div>
        </div>
        <!-- Third slide -->
        <div class="carousel-item">
          <img class="d-block w-100" alt="slide" src="https://via.placeholder.com/1600x900.png/dddddd&text=Third slide">
          <!-- キャプション -->
          <div class="carousel-caption d-none d-md-block">
            <h5>スライド見出し</h5>
            <p>スライドのキャプション文</p>
          </div>
        </div>
      </div>
      <!-- コントローラー部分 -->
      <!-- 前に戻るアイコン -->
      <a class="carousel-control-prev" href="#carouselSample" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">前に戻る</span>
      </a>
      <!-- 次に送るアイコン -->
      <a class="carousel-control-next" href="#carouselSample" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">次に送る</span>
      </a>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
