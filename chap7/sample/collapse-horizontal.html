<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：折り畳み</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：折り畳み</h1>
  <h2 class="text-center">水平折り畳み</h2>
  <div class="container">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHorizontal" aria-expanded="false" aria-controls="collapseHorizontalExample">
        折り畳みの切り替え
      </button>
    </p>
    <div style="min-height: 120px;">
      <div class="collapse collapse-horizontal" id="collapseHorizontal">
        <div class="card card-body" style="width: 300px;">
          切り替えボタンをクリックすることで水平方向に表示と非表示とが切り替わるコンテンツ
        </div>
      </div>
    </div> 
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
