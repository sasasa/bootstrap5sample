<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：トースト</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <h1 class="text-center mb-5">JavaScriptを利用したコンポーネント：トースト</h1>
  <h2 class="text-center mb-3">トーストに色を付ける</h2>
  <div class="container">
    <div class="toast-container">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast d-flex align-items-center text-white bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            こんにちは！<br />
            これはトーストからのメッセージです。
          </div>
          <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    var toastElemList = [].slice.call(document.querySelectorAll('.toast'));
    var toastList = toastElemList.map(function (toastElem) {
      var toast = new bootstrap.Toast(toastElem, {autohide: false});
      toast.show();
      return toast;
    });
  </script>
</body>
</html>
