<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>JavaScriptを利用したコンポーネント：カルーセル</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
.container {
  margin-bottom: 2rem;
}
</style>
</head>
<body>
<h1 class="text-center mb-5">カルーセルのJavaScript使用例</h1>
<h2 class="text-center">イベント：slid.bs.carousel</h2>
<div class="container">
  <div id="carouselExample" class="carousel slide"> 
    <!-- インジケーター部分 -->
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
    </ol>
    <!-- カルーセル部分 -->
    <div class="carousel-inner"> 
      <!-- First slide -->
      <div class="carousel-item active"> <img class="d-block w-100" alt="slide" src="https://via.placeholder.com/1600x900.png/666666&text=First slide"> 
        <!-- キャプション -->
        <div class="carousel-caption">
          <h5>スライド見出し</h5>
          <p>スライドのキャプション文</p>
        </div>
      </div>
      <!-- Second slide -->
      <div class="carousel-item"> <img class="d-block w-100" alt="slide" src="https://via.placeholder.com/1600x900.png/666666&text=Second slide"> 
        <!-- キャプション -->
        <div class="carousel-caption">
          <h5>スライド見出し</h5>
          <p>スライドのキャプション文</p>
        </div>
      </div>
      <!-- Third slide -->
      <div class="carousel-item"> <img class="d-block w-100" alt="slide" src="https://via.placeholder.com/1600x900.png/666666&text=Third slide"> 
        <!-- キャプション -->
        <div class="carousel-caption">
          <h5>スライド見出し</h5>
          <p>スライドのキャプション文</p>
        </div>
      </div>
    </div>
    <!-- コントローラー部分 --> 
    <!-- 前に戻るアイコン --> 
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">前に戻る</span>
    </a> 
    <!-- 次に送るアイコン --> 
    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">次に送る</span>
    </a>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script> 
<script>
  var carouselElem = document.querySelector('#carouselExample');
  carouselElem.addEventListener('slide.bs.carousel', function () {
    document.querySelectorAll('#carouselExample .carousel-caption')
      .forEach(function(item) {
        item.style.display = 'none';
      });
  });
  carouselElem.addEventListener('slid.bs.carousel', function () {
    document.querySelectorAll('#carouselExample .carousel-caption')
      .forEach(function(item) {
        item.style.display = 'block';
      });
  });
  new bootstrap.Carousel(carouselElem).cycle();
</script>
</body>
</html>
