        </li>
      </ul>

    <!-- /サブコンポーネント -->

<!-- メイン -->
<main>
  <!-- メインビジュアル -->
  <div class="py-4">
    <div class="container">
      <!-- カルーセル外枠 -->
      <div id="main_visual" class="carousel slide" data-bs-ride="carousel">
        <!-- インジケーター -->
        <ol class="carousel-indicators">
          各インジケーターが入ります
        </ol>
        <!-- / インジケーター -->
        <!-- カルーセル内枠 -->
        <div class="carousel-inner">
          <!-- スライド01 -->
          <div class="carousel-item active">
            1枚目のスライド画像とキャプションが入ります
          </div>
          <!-- / スライド01 -->
          <!-- スライド02 -->
          <div class="carousel-item">
            2枚目のスライド画像とキャプションが入ります
          </div>
          <!-- / スライド02 -->
          <!-- スライド03 -->
          <div class="carousel-item">
            3枚目のスライド画像とキャプションが入ります
          </div>
          <!-- / スライド03 -->
        </div>
        <!-- / カルーセル内側 -->
        <!-- コントローラー -->
        <a class="carousel-control-prev" href="#main_visual" role="button" data-bs-slide="prev">
          前に戻るコントローラー「＜」が入ります
        </a>
        <a class="carousel-control-next" href="#main_visual" role="button" data-bs-slide="next">
          次に進むコントローラー「＞」が入ります
        </a>
        <!-- / コントローラー -->
      </div>
      <!-- / カルーセル -->
