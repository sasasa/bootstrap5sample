<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Bootstrap Icons</title>
<style>
  /* 本文に関連のないスタイル */
  body {
    padding-top: 2rem;
  }
  h1, h2, h3 {
    text-align: center;
  }
  h1 {
    margin-bottom: 3rem;
  }
  h2 {
    margin-bottom: 2rem;
    font-size: 1.6rem;
  }
  .container {
    margin-bottom: 2rem;
  }
</style>
</head>
<body>
  <h1>Bootstrap Icons</h1>
  <h2>アイコンスプライトを使う</h2>
  <div class="container p-3 text-center">
    <svg class="bi" width="32" height="32" fill="currentColor" role="img" aria-label="Heart" style="color: red;">
      <use xlink:href="icon/bootstrap-icons.svg#heart-fill"/>
    </svg>
    <svg class="bi" width="48" height="48" fill="currentColor" role="img" aria-label="Toggle" style="color: green;">
      <use xlink:href="icon/bootstrap-icons.svg#toggles"/>
    </svg>
    <svg class="bi" width="64" height="64" fill="currentColor" role="img" aria-label="Shop" style="color: blue;">
      <use xlink:href="icon/bootstrap-icons.svg#shop"/>
    </svg>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
