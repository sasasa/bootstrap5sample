<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Bootstrapのグリッドシステム</title>
<style>
/* 本文に関連のないスタイル */
body {
  padding-top: 2rem;
}
h1, h2, h3 {
  text-align: center;
}
h1 {
  margin-bottom: 3rem;
}
h2 {
  margin-bottom: 2rem;
  font-size: 1.6rem;
}
h3 {
  margin-bottom: 1rem;
  font-size: 1.1rem;
}
.container {
  margin-bottom: 2rem;
}
.row {
  margin-bottom: 2rem;
  background-color: rgba(255,0,0,.1);
}
.col, .row > [class^=col-] {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
  background-color: #ccc;
  border: 1px solid #aaa;
}
</style>
</head>
<body>
<h1>Bootstrapのグリッドシステム</h1>
<h2>グリッドレイアウトの入れ子</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-9">第1階層: col-sm-9 
      <!-- 「.row」と「.col-*」のセットをネスト -->
      <div class="row">
        <div class="col-8 col-sm-6">第2階層: col-8とcol-sm-6</div>
        <div class="col-4 col-sm-6">第2階層: col-4とcol-sm-6</div>
      </div>
     </div>
     <div class="col-sm-3">第1階層: col-sm-3</div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
